<div class="contactsPage">

	<h2 class="contactsHeading">Contact Details</h2>

	<div class="contactsBody">

		<div class="contactName">

			<!-- displaying contact details of selected contact from Contacts -->
			<div>
				<h3 style="display: inline-block;">{{contact.lastName+" "}}</h3>
				<h4 style="display: inline-block;">{{contact.firstName}}</h4>
				<br>
				<h5>{{contact.number}}</h5>

			</div>

			<!-- Button to facilitate message sending feature -->
			<!-- also triggers generation of new OTP in case someone clicks it but not sends a message -->
			<button class="btn btn-primary" data-target="#send"
				data-toggle="modal" ng-click="generateOtp()">Send Message</button>

			<!-- Modal to send sms-->
			<div class="modal fade" id="send" role="dialog" style="color: #000">
			
				<div class="modal-dialog">
				
					<!-- Modal content-->
					<div class="modal-content">
					
						<div class="modal-header">
						
							<!-- closes the modal -->
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							
							<h4 class="modal-title modalRedHeader">Send Message</h4>
							
						</div>
						
						<div class="modal-body">
						
							<!-- OTP string. Non-Editable. -->
							<strong>To: </strong>{{contact.lastName + " " + contact.firstName
							+ " @ " + contact.number}}<br> <br> <strong>Message:</strong><br>
							{{otpString}}<br>

							<!-- message box for user to type additional message along with OTP -->
							<textarea id="message" rows="4" cols="50"
								placeholder="Type Additional Message Here..."
								ng-model="messageBody"></textarea>
								
						</div>
						
						<!-- this button requests back-end to send sms also, closes the modal -->
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" ng-click="sendMessage()">Send</button>
						</div>
						
					</div>
					
				</div>
				
			</div>
			<!-- Modal ends -->

		</div>

	</div>

</div>
